<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="//cdn.tutorialjinni.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

    


  </head>
  <body class="meso-form-container">
    <div class="parentSuccessMessage" style="display:none;">
        <div id="submissionMessage" style="display: none;">
           <p>
               El formulario se ha enviado correctamente. 
           </p>
            <a href="https://colegio-mesoamericano.webflow.io/" class="buttonRedirect">Regresar a Página de Inicio</a>
        </div>
    </div>
    <form name="submit-to-google-sheet" class="form-container">
      <div class="form-section-title">
        <h3>Datos del Alumno</h3>
      </div>

      <div class="form-section-container">

        <div class="row-container">
          <div class="input-field">
            <label for="nombres">Nombres:</label>
            <input
              type="text"
              id="nombres"
              name="Nombres"
              maxlength="40"
              placeholder="Nombres"
              required
            />
          </div>

          <div class="input-field">
            <label for="apellidos">Apellidos:</label>
            <input
              type="text"
              id="apellidos"
              name="Apellidos"
              maxlength="30"
              placeholder="Apellidos"
              required
            />
          </div>
        </div>

        <div class="row-container">
            <div class="input-field">
                <label for="genero">Género:</label>
                <select id="genero" name="Género" required>
                  <option value="Masculino">Masculino</option>
                  <option value="Femenino">Femenino</option>
                </select>
              </div>
      
              <div class="input-field">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input
                  type="date"
                  id="fechaNacimiento"
                  name="Fecha_de_Nacimiento"
                  required
                />
              </div>

              <div class="input-field">
                <label for="grado">Grado:</label>
                <select id="grado" name="Grado" required>
                  <option value="Preescolar">Preescolar</option>
                  <option value="Preparatoria">Preparatoria</option>
                  <option value="Primero">Primero</option>
                  <option value="Segundo">Segundo</option>
                  <option value="Tercero">Tercero</option>
                  <option value="Cuarto">Cuarto</option>
                  <option value="Quinto">Quinto</option>
                  <option value="Sexto">Sexto</option>
                  <option value="Séptimo">Séptimo (1ero Básico)</option>
                  <option value="Octavo">Octavo (2ndo Básico)</option>
                  <option value="Noveno">Noveno (3ro Básico) </option>
                  <option value="Décimo">Décimo (4to Bachillerato)</option>
                  <option value="Décimo_Primero">Décimo Primero(5to Bachillerato)</option>
                </select>
              </div>

              <div class="input-field">
                <label for="tipoSangre">Tipo de Sangre:</label>
                <select id="tipoSangre" name="Tipo_de_Sangre" required>
                    <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                </select>
              </div>

        </div>

       <div class="row-container">
        
        <div class="input-field">
            <label for="alergias">Alergias: (Dejar en blanco si no sufre de ninguna)</label>
            <input type="text" id="alergias" name="Alergias" placeholder="Especificar" maxlength="200" />
          </div>

       </div>

       <div class="form-section-title">
        <h3>Datos del Padre, Madre o Encargado(a) de Firmar el Contrato</h3>
      </div>

      <div class="row-container">
        <div class="input-field">
          <label for="nombresEncargado">Nombres:</label>
          <input
            type="text"
            id="nombresEncargado"
            name="Nombres_Encargado_Firma"
            maxlength="40"
            placeholder="Nombres"
            required
          />
        </div>

        <div class="input-field">
          <label for="apellidosEncargado">Apellidos:</label>
          <input
            type="text"
            id="apellidosEncargado"
            name="Apellidos_Encargado_Firma"
            maxlength="30"
            placeholder="Apellidos"
            required
          />
        </div>
      </div>


      <div class="row-container">
        <div class="input-field">
            <label for="estadoCivilEncargado">Estado Civil:</label>
        <select id="estadoCivilEncargado" name="Estado_Civil_Encargado_Firma" required>
            <option value="Casado(a)">Casado(a)</option>
            <option value="Soltero(a)">Soltero(a)</option>
        </select>
        </div>

        <div class="input-field">
            <label for="edadEncargado">Edad:</label>
            <input type="number" id="edadEncargado" name="Edad_Encargado_Firma" max="99" maxlength="3" placeholder="Edad" required>
        </div>

        <div class="input-field">
            <label for="nacionalidadEncargado">Nacionalidad:</label>
             <input class="text" id="nacionalidadEncargado" name="Nacionalidad_Encargado_Firma" placeholder="Nacionalidad" required />

        </select>
        </div>
        
      </div>

      <div class="row-container">
        <div class="input-field">
            <label for="profesionEncargado">Profesión:</label>
            <input type="text" id="profesionEncargado" name="Profesión_Encargado_Firma" maxlength="50" placeholder="Profesión" required>
        </div>

        <div class="input-field">
            <label for="dpiEncargado">DPI:</label>
            <input type="number" id="dpiEncargado" name="DPI_Encargado_Firma" maxlength="13" minlength="13" placeholder="Ej.2326123450101" required>
        </div>

    </div>

    <div class="row-container">
        <div class="input-field">
            <label for="telefonoCasaEncargado">Teléfono de Casa:</label>
        <input type="tel" id="telefonoCasaEncargado" placeholder="Ej. 5555-5555" name="Teléfono_Encargado_Firma" required>
    </div>

        <div class="input-field">
            <label for="telefonoCelularEncargado">Celular:</label>
            <input type="tel" id="telefonoCelularEncargado" placeholder="Ej. 5555-5555" name="Celular_Encargado_Firma" required>
        </div>

        <div class="input-field">
            <label for="correoEncargado">Correo:</label>
            <input type="email" id="correoEncargado" placeholder="Correo@ejemplo.com" name="Correo_Encargado_Firma">
        </div>

    </div>

    <div class="row-container">
        <div class="input-field">
            <label for="direccionEncargado">Dirección de Residencia:</label>
            <input type="text" id="direccionEncargado" placeholder="Dirección" name="Dirección_Encargado_Firma" maxlength="100">
        </div>
    </div>

    <div class="form-section-title">
        <h3>Datos del Padre, Madre o Encargado(a) que no firmará el Contrato</h3>
      </div>

      <div class="row-container">
        <div class="input-field">
          <label for="nombresSubencargado">Nombres:</label>
          <input
            type="text"
            id="nombresSubencargado"
            name="Nombres_Subencargado"
            maxlength="40"
            placeholder="Nombres"
            required
          />
        </div>

        <div class="input-field">
          <label for="apellidosSubencargado">Apellidos:</label>
          <input
            type="text"
            id="apellidosSubencargado"
            name="Apellidos_Subencargado"
            maxlength="30"
            placeholder="Apellidos"
            required
          />
        </div>
      </div>


      <div class="row-container">
        <div class="input-field">
            <label for="estadoCivilSubencargado">Estado Civil:</label>
        <select id="estadoCivilSubencargado" name="Estado_Civil_Subencargado" required>
            <option value="Casado(a)">Casado(a)</option>
            <option value="Soltero(a)">Soltero(a)</option>
        </select>
        </div>

        <div class="input-field">
            <label for="edadSubencargado">Edad:</label>
            <input type="number" id="edadSubencargado" name="Edad_Subencargado" max="99" maxlength="3" placeholder="Edad" required>
        </div>

        <div class="input-field">
            <label for="nacionalidadSubencargado">Nacionalidad:</label>
             <input type="text" id="nacionalidadSubencargado" name="Nacionalidad_Subencargado" placeholder="Nacionalidad" required>
          
          
        </select>
        </div>
        
      </div>

      <div class="row-container">
        <div class="input-field">
            <label for="profesionSubencargado">Profesión:</label>
            <input type="text" id="profesionSubencargado" name="Profesión_Subencargado" maxlength="50" placeholder="Profesión" required>
        </div>

        <div class="input-field">
            <label for="dpiSubencargado">DPI:</label>
            <input type="number" id="dpiSubencargado" name="DPI_Subencargado" maxlength="13" minlength="13" placeholder="Ej.2326123450101" required>
        </div>

    </div>

    <div class="row-container">
        <div class="input-field">
            <label for="telefonoCasaSubencargado">Teléfono de Casa:</label>
        <input type="tel" id="telefonoCasaSubencargado" placeholder="Ej. 5555-5555" name="Teléfono_Subencargado" required>
    </div>

        <div class="input-field">
            <label for="telefonoCelularSubencargado">Celular:</label>
            <input type="tel" id="telefonoCelularSubencargado" placeholder="Ej. 5555-5555" name="Celular_Subencargado" required>
        </div>

        <div class="input-field">
            <label for="correoSubencargado">Correo:</label>
            <input type="email" id="correoSubencargado" placeholder="Correo@ejemplo.com" name="Correo_Subencargado">
        </div>

    </div>

    <div class="row-container">
        <div class="input-field">
            <label for="direccionSubencargado">Dirección de Residencia:</label>
            <input type="text" id="direccionSubencargado" placeholder="Dirección" name="Dirección_Subencargado" maxlength="100">
        </div>
    </div>

    <div class="form-section-title">
        <h3>Personas autorizadas para recoger a mi hijo(a) en caso de emergencia</h3>
      </div>

      <div class="row-container">
        <div class="input-field">
            <label for="contactoEmergencia1Nombre">Nombre Persona 1:</label>
        <input type="text" id="contactoEmergencia1Nombre" name="Contacto_Emergencia_1" maxlength="30" placeholder="Nombre">
        </div>

        <div class="input-field">
            <label for="contactoEmergencia1Parentesco">Parentesco:</label>
        <input type="text" id="contactoEmergencia1Parentesco" name="Contacto_Emergencia_1_Parentesco" maxlength="30" placeholder="Parentesco">

      </div>

      <div class="input-field">
        <label for="contactoEmergencia1Telefono">Teléfono:</label>
        <input type="tel" id="contactoEmergencia1Telefono" name="Contacto_Emergencia_1_Teléfono" maxlength="30" placeholder="Teléfono">
      </div> 

      </div>

      <div class="row-container">
        <div class="input-field">
            <label for="contactoEmergencia2Nombre">Nombre Persona 2:</label>
        <input type="text" id="contactoEmergencia2Nombre" name="Contacto_Emergencia_2" maxlength="30" placeholder="Nombre">
        </div>

        <div class="input-field">
            <label for="contactoEmergenciaParentesco2">Parentesco:</label>
        <input type="text" id="contactoEmergenciaParentesco2" name="Contacto_Emergencia_2_Parentesco" maxlength="30" placeholder="Parentesco">

      </div>

      <div class="input-field">
        <label for="contactoEmergencia2Telefono">Teléfono:</label>
        <input type="tel" id="contactoEmergencia2Telefono" name="Contacto_Emergencia_2_Teléfono" maxlength="30" placeholder="Teléfono">
      </div> 


    </div>

    <div class="row-container">
        <div class="input-field">
            <label for="autorizacionFotos">Autorizo que las fotos o vídeos donde aparezca mi hijo utilizarse en la página del colegio.</label>
            <select id="autorizacionFotos" name="Autorizacion_Fotos" required>
                <option value="Si">Si</option>
                <option value="No">No</option>
            </select> 
        </div>
    </div>

      <button type="submit" class="form-button">Enviar Datos</button>
    </form>
  </body>

  <script src="script.js"></script>
  
</html>
